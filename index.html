<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Person Stats</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--using Foundation-->
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css"
    />
    <!-- Custom Style-->
    <link rel="stylesheet" href="index.css"/>
    
</head>
<body>
    <div id="inputContainer">
        <h1>Person Stats</h1>
        <form id="personForm">
            <p>
                <label for="personName">Name</label>
                <input type="text" name="personName">
            </p>
            <p>
                <label for="personAge">Age</label>
                <input type="number" name="personAge">
            </p>
            <p>
                <label for="personColor">Color</label>
                <input type="color" name="personColor">
            </p>
            <button id="submitButton" type="submit">Go</button>
        </form>
    </div>

    <div class="statsContainer"></div>

    <script src="index.js"></script>
</body>
</html>
